<h1 class="title animated jackInTheBox">{{ title }}</h1>
<ul class="animated flipInX" *ngIf="mode=='list'">
	<p class="text-center" *ngIf="todos.length == 0">
		<small>Não há tarefas para hoje!</small>
	</p>
	<li *ngFor="let todo of todos">
		{{ todo.id }}. {{ todo.title }}
		<button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button>
		<button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
		<button *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i></button>
	</li>
</ul>
<div id="modal" class="animated flipInX" *ngIf="mode=='add'">
	<h1 class="text-center">Nova Tarefa</h1>
	<form action="" [formGroup]="form">
		<input type="text" placeholder="Título da Tarefa" maxlength="60" formControlName="title"><br>
		<small class="danger" *ngIf="form.get('title')?.invalid && !form.get('title')?.pristine">Este campo deve conter
			ente 3 e 60 caracteres</small>
		<p class="text-center">
			<button [disabled]="form.invalid" (click)="add()" class="button"><i class="far fa-save"></i> Salvar</button>
		</p>
	</form>
	<br><br>
</div>

<button class="add-button animated fadInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
	<i class="fas fa-plus-circle"></i>
	NOVA TAREFA
</button>
<button class="add-button animated fadInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
	<i class="fas fa-times"></i>
	CANCELAR
</button>
